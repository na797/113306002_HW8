<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calculator {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    .calculator h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .calculator input,
    .calculator select,
    .calculator button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      background-color: #8b5e3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .calculator button:hover {
      background-color: #704830;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>JS Calculator</h1>
    <input id="number1" type="number" placeholder="Number 1" />
    <input id="number2" type="number" placeholder="Number 2" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result">Result: </div>
  </div>

  <script>
    function calculate() {
      const number1 = parseFloat(document.getElementById("number1").value);
      const number2 = parseFloat(document.getElementById("number2").value);
      const operator = document.getElementById("operator").value;
      const resultElement = document.getElementById("result");

      if (isNaN(number1) || isNaN(number2)) {
        resultElement.textContent = "Result: Please enter valid numbers.";
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = number1 + number2;
          break;
        case "-":
          result = number1 - number2;
          break;
        case "*":
          result = number1 * number2;
          break;
        case "/":
          if (number2 === 0) {
            resultElement.textContent = "Result: Cannot divide by zero.";
            return;
          }
          result = number1 / number2;
          break;
        default:
          resultElement.textContent = "Result: Invalid operator.";
          return;
      }

      resultElement.textContent = `Result: ${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
